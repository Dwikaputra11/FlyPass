syntax = "proto3";

option java_package = "cthree.user.flypass";
option java_multiple_files = true;

message UserProto {
  // filter for showing / hiding completed tasks
  int32 departAirportId = 1;
  string departAirportCity = 2;
  string departAirportIata = 3;
  string departAirportCountry = 4;
  string departAirportName = 5;

  int32 ArriveAirportId = 6;
  string ArriveAirportCity = 7;
  string ArriveAirportIata = 8;
  string ArriveAirportCountry = 9;
  string ArriveAirportName = 10;
}